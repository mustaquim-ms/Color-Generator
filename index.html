<!DOCTYPE html>
<html>
<head>
  <title>Color Palette Generator</title>
  <style>
    #image-preview {
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .color-palette {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .color-item {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <input type="file" id="image-input" accept="image/*" onchange="previewImage(event)">
  <div id="image-preview"></div>
  <div id="color-palette"></div>
  <script src="script.js"></script>
</body>
</html>
